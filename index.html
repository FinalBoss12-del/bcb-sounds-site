
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BCB Sounds</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Inter&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="BCB Sounds Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Samples</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="theme-toggle">☀️ / 🌙</button></li>
      </ul>
    </nav>
  </header>

  <section id="hero" class="hero-section">
    <div class="hero-content">
      <video autoplay muted loop playsinline class="hero-vinyl fade-in" aria-label="Spinning Vinyl Logo">
        <source src="assets/vinyl-loop.mp4" type="video/mp4" />
      </video>
      <h1>Soundtracks that Speak Your Story</h1>
      <p>Custom music tailored to your brand, voice, and audience.</p>
      <a href="#contact" class="cta-button">Get Your Soundtrack</a>
    </div>
  </section>
</body>
</html>
