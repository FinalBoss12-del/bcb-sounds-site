
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BCB Sounds</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Inter&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <header class="header">
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Samples</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="theme-toggle">☀️ / 🌙</button></li>
      </ul>
    </nav>
  </header>

  <section id="hero" class="hero-section" data-aos="fade-up">
    <div class="hero-content">
      <video autoplay muted loop playsinline class="hero-vinyl" aria-label="Spinning Vinyl Logo">
        <source src="assets/vinyl-loop.mp4" type="video/mp4" />
      </video>
      <h1>Soundtracks that Speak Your Story</h1>
      <p>Custom music tailored to your brand, voice, and audience.</p>
      <div class="audio-player">
        <audio id="sample-audio" controls>
          <source src="assets/sample1.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </section>

  <footer class="footer" data-aos="fade-up">
    <div class="social-icons">
      <a href="https://www.tiktok.com/@bcbsounds" target="_blank" aria-label="TikTok">
        <img src="assets/tiktok.svg" alt="TikTok" />
      </a>
      <a href="https://www.instagram.com/bcbsounds" target="_blank" aria-label="Instagram">
        <img src="assets/instagram.svg" alt="Instagram" />
      </a>
    </div>
    <p>© 2025 BCB Sounds. All rights reserved.</p>
  </footer>
</body>
</html>
